name: Fortran CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Fortran-CI:
    name: macos-11
    
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew install gfortran
    - name: Build shared modules
      run: |
        gfortran -O3 RMT_3D_UFG.f90 -IRMT_MacOS_x86_64 -c -o RMT_3D_UFG.o

